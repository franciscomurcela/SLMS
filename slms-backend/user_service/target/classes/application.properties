spring.application.name=user_service

# Server configuration
server.port=8082

# Keycloak OAuth2 Resource Server configuration
# Using JWK Set URI directly instead of issuer-uri to avoid connection issues
# This validates tokens using the public key from Keycloak
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://host.docker.internal:8083/realms/ESg204/protocol/openid-connect/certs
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8083/realms/ESg204

# Supabase configuration
supabase.url=${SUPABASE_URL:https://your-project.supabase.co}
supabase.service-role-key=${SUPABASE_SERVICE_ROLE_KEY:your-service-role-key}

# Logging
logging.level.es204.user_service=INFO
logging.level.es204.user_service.sync=DEBUG
