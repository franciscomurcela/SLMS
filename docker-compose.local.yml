# Docker Compose para Desenvolvimento Local
version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: slms-db-local
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-slms_database}
      POSTGRES_USER: ${POSTGRES_USER:-slmsadmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-localpassword123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-slmsadmin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (Spring Boot)
  backend:
    build:
      context: ./slms-backend/user_service
      dockerfile: Dockerfile
    container_name: slms-backend-local
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_URL: ${DB_URL:-jdbc:postgresql://db:5432/slms_database}
      DB_USERNAME: ${DB_USERNAME:-slmsadmin}
      DB_PASSWORD: ${DB_PASSWORD:-localpassword123}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Nginx + React)
  frontend:
    build:
      context: ./react-frontend/frontend
      dockerfile: Dockerfile
    container_name: slms-frontend-local
    restart: unless-stopped
    env_file:
      - .env
    environment:
      API_URL: ${API_URL:-backend:8080}
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend

volumes:
  postgres_data:
