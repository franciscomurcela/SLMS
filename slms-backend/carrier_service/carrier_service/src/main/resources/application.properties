spring.application.name=carrier_service

# Keycloak OAuth2 Resource Server configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/ESg204

# Supabase configuration
supabase.url=${SUPABASE_URL:https://your-project.supabase.co}
supabase.service-role-key=${SUPABASE_SERVICE_ROLE_KEY:your-service-role-key}

# Logging
logging.level.es204.carrier_service.user=DEBUG
