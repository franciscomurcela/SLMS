spring.application.name=demo

# Server configuration
server.port=8080

# Forward headers support (for proxy behind nginx/load balancer)
server.forward-headers-strategy=framework
server.use-forward-headers=true

# Keycloak OAuth2 Resource Server configuration
# Using container name 'keycloak' for internal Docker network communication
# issuer-uri must match the issuer in the JWT token exactly
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_JWK_SET_URI:http://keycloak:8080/realms/ESg204/protocol/openid-connect/certs}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI:http://localhost:8083/realms/ESg204}

# Logging
logging.level.com.example.demo=INFO
