# Azure DNS resolver (usar 168.63.129.16 para Azure internal DNS)
resolver 168.63.129.16 valid=10s;

# Upstreams usando FQDNs internos do Azure Container Apps
# IMPORTANTE: Internamente os Container Apps usam HTTP (porta 80), não HTTPS!
# O HTTPS é terminado no ingress do Container App Environment
upstream backend_upstream {
    server slms-backend.internal.calmglacier-aaa99a56.francecentral.azurecontainerapps.io:80;
}

upstream carrier_upstream {
    server slms-carrier-service.internal.calmglacier-aaa99a56.francecentral.azurecontainerapps.io:80;
}

upstream order_upstream {
    server slms-order-service.internal.calmglacier-aaa99a56.francecentral.azurecontainerapps.io:80;
}

server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # Frontend React App (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para Carrier Service
    location /carriers/ {
        proxy_pass http://carrier_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Proxy para User Service (Backend)
    location /user/ {
        proxy_pass http://backend_upstream/user/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Proxy para Order Service
    location /api/orders/ {
        proxy_pass http://order_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Proxy para Shipments
    location /api/shipments/ {
        proxy_pass http://order_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
}
