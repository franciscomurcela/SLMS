name: CI

on:
  push:
    branches: 
      - '*'
  pull_request:
    branches: 
      - '*'

jobs:
  backend:
    name: Build & Test Backend
    runs-on: self-hosted
    defaults:
      run:
        working-directory: slms-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Ensure all mvnw are executable
        # use bash so find/chmod work on self-hosted runners that have a unix-like shell
        shell: bash
        run: |
          echo "Looking for mvnw files and making them executable"
          find . -name mvnw -print -exec chmod +x {} +
      - name: Build with Maven (run all wrappers found)
        shell: bash
        run: |
          echo "Running 'mvnw clean install' for every module that has a mvnw"
          # execdir runs the command in the directory where the mvnw was found
          find . -name mvnw -print -execdir ./mvnw clean install \;
      - name: Run tests (run all wrappers found)
        shell: bash
        run: |
          echo "Running 'mvnw test' for every module that has a mvnw"
          find . -name mvnw -print -execdir ./mvnw test \;

  frontend:
    name: Build & Test Frontend
    runs-on: self-hosted
    defaults:
      run:
        working-directory: react-frontend/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: 
          |
          npm install
          npm ci
      - name: Lint
        run: npm run lint || echo "Lint warnings"
      - name: Build
        run: npm run build
      - name: Test
        run: npm test || echo "No tests defined"
