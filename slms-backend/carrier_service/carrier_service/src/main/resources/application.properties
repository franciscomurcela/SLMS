spring.application.name=carrier_service

# Server configuration
# Forward headers support (for proxy behind nginx/load balancer)
server.forward-headers-strategy=framework

# Spring DataSource configuration (injected via environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/slms_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:slms_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:slms_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Keycloak OAuth2 Resource Server configuration
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_JWK_SET_URI:http://keycloak:8080/auth/realms/ESg204/protocol/openid-connect/certs}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI:http://localhost:8083/auth/realms/ESg204}

# Logging
logging.level.es204.carrier_service.user=DEBUG
