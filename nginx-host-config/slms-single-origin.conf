# SLMS Nginx Configuration - Single Origin Setup
# This config serves everything through port 80, eliminating CORS and secure context issues

upstream frontend {
    server localhost:3000;
}

upstream keycloak {
    server localhost:8083;
}

upstream user_service {
    server localhost:8082;
}

upstream order_service {
    server localhost:8081;
}

upstream carrier_service {
    server localhost:8080;
}

server {
    listen 80;
    server_name 192.168.160.9 localhost;

    # Increase buffer sizes for large responses
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    client_max_body_size 50M;

    # Logging
    access_log /var/log/nginx/slms_access.log;
    error_log /var/log/nginx/slms_error.log;

    # ============================================
    # KEYCLOAK - /auth/*
    # ============================================
    location /auth/ {
        proxy_pass http://keycloak/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Keycloak specific headers
        proxy_set_header X-Forwarded-Prefix /auth;
        
        proxy_redirect http://localhost:8083/ /auth/;
        proxy_redirect http://192.168.160.9:8083/ /auth/;
        
        # WebSocket support for Keycloak admin console
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # ============================================
    # BACKEND APIs - /api/*
    # ============================================
    
    # User Service - /api/users/*
    location /api/users/ {
        proxy_pass http://user_service/api/users/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Forward Authorization header
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
    }

    # Order Service - /api/orders/*
    location /api/orders/ {
        proxy_pass http://order_service/api/orders/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
    }

    # Shipments - /api/shipments/*
    location /api/shipments/ {
        proxy_pass http://order_service/api/shipments/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
    }

    # Carrier Service - /carriers/*
    location /carriers/ {
        proxy_pass http://carrier_service/carriers/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
    }

    # ============================================
    # FRONTEND - /* (default)
    # ============================================
    location / {
        proxy_pass http://frontend/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Vite HMR (if running dev mode)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Cache control for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            proxy_cache_valid 200 1d;
            add_header Cache-Control "public, max-age=86400";
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
