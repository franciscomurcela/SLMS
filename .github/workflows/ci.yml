name: CI

on:
  push:
    branches: 
      - '*'
  pull_request:
    branches: 
      - '*'

jobs:
  backend:
    name: Build & Test Backend
    runs-on: self-hosted
    strategy:
      matrix:
        java: [17, 21]
    defaults:
      run:
        working-directory: slms-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
      - name: Display Java version
        run: java -version
      - name: Create .env from GitHub Secrets (temporary)
        env:
          SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
        run: |
          echo "Creating .env from secrets (will be present only during the job)"
          cat > .env <<EOF
          SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
          SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
          SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}

          DB_HOST=${DB_HOST}
          DB_PORT=${DB_PORT}
          DB_NAME=${DB_NAME}
          DB_USER=${DB_USER}
          DB_PASS=${DB_PASS}
          EOF
      - name: Ensure all mvnw are executable
        shell: bash
        run: |
          echo "Looking for mvnw files and making them executable"
          find . -name mvnw -print -exec chmod +x {} +
      
      # Teste estático backend (Checkstyle) - user_service
      - name: Checkstyle user_service
        shell: bash
        run: |
          cd user_service
          if [ -f "mvnw" ]; then
            ./mvnw checkstyle:check --no-transfer-progress || echo "Checkstyle warnings found"
          fi
        continue-on-error: true
      
      - name: Build with Maven (run all wrappers found)
        shell: bash
        run: |
          echo "Running 'mvnw clean install' for every module that has a mvnw"
          find . -name mvnw -print -execdir ./mvnw clean install \;
      
      # Testes unitários e de integração
      - name: Run tests (run all wrappers found)
        shell: bash
        run: |
          echo "Running 'mvnw test' for every module that has a mvnw"
          find . -name mvnw -print -execdir ./mvnw test \;
      
      # Gerar relatórios Allure para backend
      - name: Gerar relatório Allure (user_service)
        if: always()
        shell: bash
        run: |
          cd user_service
          if [ -f "mvnw" ]; then
            ./mvnw allure:report --no-transfer-progress || echo "No Allure results for user_service"
          fi
        continue-on-error: true
      
      - name: Gerar relatório Allure (order_service)
        if: always()
        shell: bash
        run: |
          cd order_service/demo
          if [ -f "mvnw" ]; then
            ./mvnw allure:report --no-transfer-progress || echo "No Allure results for order_service"
          fi
        continue-on-error: true
      
      - name: Gerar relatório Allure (carrier_service)
        if: always()
        shell: bash
        run: |
          cd carrier_service/carrier_service
          if [ -f "mvnw" ]; then
            ./mvnw allure:report --no-transfer-progress || echo "No Allure results for carrier_service"
          fi
        continue-on-error: true
      
      # Publicar relatórios Allure do backend
      - name: Publicar relatório Allure (user_service)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report-user_service-ci-java${{ matrix.java }}
          path: slms-backend/user_service/target/site/allure-maven-plugin
          if-no-files-found: ignore
      
      - name: Publicar relatório Allure (order_service)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report-order_service-ci-java${{ matrix.java }}
          path: slms-backend/order_service/demo/target/site/allure-maven-plugin
          if-no-files-found: ignore
      
      - name: Publicar relatório Allure (carrier_service)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report-carrier_service-ci-java${{ matrix.java }}
          path: slms-backend/carrier_service/carrier_service/target/site/allure-maven-plugin
          if-no-files-found: ignore

  frontend:
    name: Build & Test Frontend
    runs-on: self-hosted
    defaults:
      run:
        working-directory: react-frontend/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm ci --legacy-peer-deps
      - name: Lint
        run: npm run lint || echo "Lint warnings"
      - name: Build
        run: npm run build

      - name: Testes unitários
        run: npm run test:unit

      - name: Cobertura de testes
        run: npm run test:unit:coverage
        continue-on-error: true

      - name: Converter resultados para Allure
        if: always()
        run: node scripts/convert-to-allure.js

      - name: Gerar relatório Allure (frontend)
        if: always()
        run: npx allure generate ./allure-results --clean --output ./allure-report

      - name: Publicar relatório Allure (frontend)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report-frontend-ci
          path: react-frontend/frontend/allure-report
