spring:
  datasource:
    # Local PostgreSQL configuration (no SSL required for local container communication)
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/slms_db}
    username: ${SPRING_DATASOURCE_USERNAME:slms_user}
    password: ${SPRING_DATASOURCE_PASSWORD:slms_password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    # Ensure Hibernate quotes identifiers so exact case-sensitive table names (like Orders) are used.
    properties:
      hibernate.globally_quoted_identifiers: true
    show-sql: true
    open-in-view: false

management:
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces
      protocol: http/protobuf
  endpoints:
    web:
      exposure:
        include: health,info,metrics
