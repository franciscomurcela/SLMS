spring.application.name=user_service

# Server configuration
server.port=8082

# Keycloak OAuth2 Resource Server configuration
# Using container name 'keycloak' for internal Docker network communication
# issuer-uri must match the issuer in the JWT token exactly
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_JWK_SET_URI:http://keycloak:8080/realms/ESg204/protocol/openid-connect/certs}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI:http://keycloak:8080/realms/ESg204}

# Supabase configuration
supabase.url=${SUPABASE_URL:https://your-project.supabase.co}
supabase.service-role-key=${SUPABASE_SERVICE_ROLE_KEY:your-service-role-key}

# Logging
logging.level.es204.user_service=INFO
logging.level.es204.user_service.sync=DEBUG
