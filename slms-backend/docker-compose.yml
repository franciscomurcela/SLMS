services:
  # ============================================
  # DATABASES
  # ============================================
  
  keycloak-db:
    image: postgres:15
    container_name: keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak-pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - slms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  slms-db:
    image: postgres:15-alpine
    container_name: slms-db
    environment:
      POSTGRES_DB: slms_db
      POSTGRES_USER: slms_user
      POSTGRES_PASSWORD: slms_password
    volumes:
      - slms-db-data:/var/lib/postgresql/data
    ports:
      - "5434:5432" # ATENÇÃO: A porta interna do Postgres é sempre 5432!
    networks:
      - slms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slms_user -d slms_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # AUTHENTICATION & SECURITY
  # ============================================

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak
    command: 
      - start-dev
      - --import-realm
      - --http-relative-path=/auth
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME_STRICT: 'false'
      KC_HTTP_ENABLED: 'true'
      KC_PROXY: 'edge'
      KC_HOSTNAME_URL: 'http://localhost:8083/auth'
      KC_HOSTNAME_ADMIN_URL: 'http://localhost:8083/auth'
      KC_HOSTNAME_STRICT_HTTPS: 'false'
    ports:
      - "8083:8080"
    depends_on:
      keycloak-db:
        condition: service_healthy
    volumes:
      - keycloak-data:/opt/keycloak/data
      - ./keycloak-init:/opt/keycloak/data/import
    networks:
      - slms-network
      - rede-obs

  # ============================================
  # MICROSERVICES
  # ============================================

  user-service:
    build:
      context: ./user_service
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      SPRING_APPLICATION_NAME: user_service
      SERVER_PORT: 8082
      # --- CORREÇÃO DB: Credenciais explícitas ---
      SPRING_DATASOURCE_URL: jdbc:postgresql://slms-db:5432/slms_db
      SPRING_DATASOURCE_USERNAME: slms_user
      SPRING_DATASOURCE_PASSWORD: slms_password
      # ------------------------------------------
      # --- CORREÇÃO OTLP: Porta 4318 (HTTP) ---
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTEL_SERVICE_NAME: user-service
      OTEL_METRICS_EXPORTER: otlp
      OTEL_LOGS_EXPORTER: otlp
      OTEL_TRACES_EXPORTER: otlp
      OTEL_TRACES_SAMPLER: always_on 
      # ------------------------------------------
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: 2
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: 5
      KEYCLOAK_JWK_SET_URI: "http://keycloak:8080/auth/realms/ESg204/protocol/openid-connect/certs"
      KEYCLOAK_ISSUER_URI: "http://localhost:8083/auth/realms/ESg204"
    ports:
      - "8082:8082"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - keycloak
      - slms-db
    networks:
      - slms-network
      - rede-obs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/user/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  carrier-service:
    build:
      context: ./carrier_service/carrier_service
      dockerfile: Dockerfile
    container_name: carrier-service
    environment:
      SPRING_APPLICATION_NAME: carrier_service
      SERVER_PORT: 8080
      # --- CORREÇÃO DB ---
      SPRING_DATASOURCE_URL: jdbc:postgresql://slms-db:5432/slms_db
      SPRING_DATASOURCE_USERNAME: slms_user
      SPRING_DATASOURCE_PASSWORD: slms_password
      # -------------------
      # --- CORREÇÃO OTLP ---
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTEL_SERVICE_NAME: carrier-service
      OTEL_METRICS_EXPORTER: otlp
      OTEL_LOGS_EXPORTER: otlp
      OTEL_TRACES_EXPORTER: otlp
      OTEL_TRACES_SAMPLER: always_on
      # ---------------------
      KEYCLOAK_JWK_SET_URI: "http://keycloak:8080/auth/realms/ESg204/protocol/openid-connect/certs"
      KEYCLOAK_ISSUER_URI: "http://localhost:8083/auth/realms/ESg204"
    ports:
      - "8080:8080"
    networks:
      - slms-network
      - rede-obs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  order-service:
    build:
      context: ./order_service/demo
      dockerfile: Dockerfile
    container_name: order-service
    environment:
      SPRING_APPLICATION_NAME: order_service
      SERVER_PORT: 8081 # AVISO: Mudei para 8081 interno para bater certo com o mapeamento
      # --- CORREÇÃO DB ---
      SPRING_DATASOURCE_URL: jdbc:postgresql://slms-db:5432/slms_db
      SPRING_DATASOURCE_USERNAME: slms_user
      SPRING_DATASOURCE_PASSWORD: slms_password
      # -------------------
      # --- CORREÇÃO OTLP ---
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTEL_SERVICE_NAME: order-service
      OTEL_METRICS_EXPORTER: otlp
      OTEL_LOGS_EXPORTER: otlp
      OTEL_TRACES_EXPORTER: otlp
      OTEL_TRACES_SAMPLER: always_on
      # ---------------------
      SPRING_JPA_HIBERNATE_DDL_AUTO: update # Para criar as tabelas automaticamente se não existirem
      KEYCLOAK_JWK_SET_URI: "http://keycloak:8080/auth/realms/ESg204/protocol/openid-connect/certs"
      KEYCLOAK_ISSUER_URI: "http://localhost:8083/auth/realms/ESg204"
    ports:
      - "8081:8081" # Ajustei para porta 8081 direta para evitar confusão
    networks:
      - slms-network
      - rede-obs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# ============================================
# NETWORKS & VOLUMES
# ============================================

networks:
  slms-network:
    driver: bridge
  rede-obs:
    external: true

volumes:
  slms-db-data:
    driver: local
  keycloak-pgdata:
    driver: local
  keycloak-data:
    driver: local