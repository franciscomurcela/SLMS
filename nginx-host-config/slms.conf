# NGINX Configuration for SLMS Frontend
# Place this file at: /etc/nginx/sites-available/slms
# Then create symlink: sudo ln -s /etc/nginx/sites-available/slms /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Restart nginx: sudo systemctl restart nginx

# HTTP redirect to HTTPS (optional, uncomment when you have SSL)
# server {
#     listen 80;
#     server_name deti-engsoft-09.ua.pt 192.168.160.9;
#     return 301 https://$server_name$request_uri;
# }

# Main server block
server {
    listen 80;
    # listen 443 ssl http2;  # Uncomment when you have SSL certificates
    
    server_name deti-engsoft-09.ua.pt 192.168.160.9;

    # SSL Configuration (uncomment and configure when you have certificates)
    # ssl_certificate /etc/letsencrypt/live/deti-engsoft-09.ua.pt/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/deti-engsoft-09.ua.pt/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;

    # Logs
    access_log /var/log/nginx/slms-access.log;
    error_log /var/log/nginx/slms-error.log;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Main location - proxy to frontend container
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
}
