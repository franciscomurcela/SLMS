# Azure DNS resolver (usar 168.63.129.16 para Azure internal DNS)
resolver 168.63.129.16 valid=10s;

# Upstreams usando FQDNs internos do Azure Container Apps
# IMPORTANTE: Internamente os Container Apps usam HTTP (porta 80), não HTTPS!
# O HTTPS é terminado no ingress do Container App Environment
upstream backend_upstream {
    server slms-backend.internal.calmglacier-aaa99a56.francecentral.azurecontainerapps.io:80;
}

upstream user_service_upstream {
    # Order service EXTERNO - agora funcionará!
    server slms-order-service.calmglacier-aaa99a56.francecentral.azurecontainerapps.io:443;
}

upstream carrier_upstream {
    server slms-carrier-service.internal.calmglacier-aaa99a56.francecentral.azurecontainerapps.io:80;
}

server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # CORS Headers globais
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials true always;

    # Handle preflight requests FIRST (only for proxied services)
    location ~ ^/(carriers|user).*$ {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
    }

    # ===== PROXY RULES (SPECIFIC PATHS FIRST) =====
    
    # Proxy para User Service - EXTERNO via HTTPS
    location /user {
        proxy_pass https://user_service_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host slms-order-service.calmglacier-aaa99a56.francecentral.azurecontainerapps.io;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_ssl_verify off;  # Importante para Container Apps
        
        # CORS headers específicos
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials true always;
    }

    # Proxy para Carrier Service
    location /carriers {
        proxy_pass http://carrier_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # CORS headers específicos
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials true always;
    }

    # Proxy para OpenTelemetry Collector (observabilidade)
    location /v1/traces {
        # Resolver dinâmico para o IP da VM onde o OTel Collector está rodando
        set $otel_backend 4.233.56.74;
        proxy_pass http://$otel_backend:4318/v1/traces;
        proxy_http_version 1.1;
        proxy_set_header Content-Type application/json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # CORS para permitir telemetria do browser
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Accept" always;
        
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Accept" always;
            add_header Content-Length 0;
            return 204;
        }
    }

    # ===== FRONTEND SPA (FALLBACK - MUST BE LAST) =====
    
    # Frontend React App (SPA) - ÚLTIMO para não interferir com os proxies
    location / {
        try_files $uri $uri/ /index.html;
    }
}