name: CI

on:
  push:
    branches: 
      - '*'
  pull_request:
    branches: 
      - '*'

jobs:
  backend:
    name: Build & Test Backend
    runs-on: self-hosted
    strategy:
      matrix:
        java: [17, 21]
    defaults:
      run:
        working-directory: slms-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
      - name: Display Java version
        run: java -version
      - name: Create .env from GitHub Secrets (temporary)
        env:
          SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
        run: |
          echo "Creating .env from secrets (will be present only during the job)"
          cat > .env <<EOF
          SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
          SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
          SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}

          DB_HOST=${DB_HOST}
          DB_PORT=${DB_PORT}
          DB_NAME=${DB_NAME}
          DB_USER=${DB_USER}
          DB_PASS=${DB_PASS}
          EOF
      - name: Ensure all mvnw are executable
        shell: bash
        run: |
          echo "Looking for mvnw files and making them executable"
          find . -name mvnw -print -exec chmod +x {} +
      - name: Build with Maven (run all wrappers found)
        shell: bash
        run: |
          echo "Running 'mvnw clean install' for every module that has a mvnw"
          find . -name mvnw -print -execdir ./mvnw clean install \;
      - name: Run tests (run all wrappers found)
        shell: bash
        run: |
          echo "Running 'mvnw test' for every module that has a mvnw"
          find . -name mvnw -print -execdir ./mvnw test \;

  frontend:
    name: Build & Test Frontend
    runs-on: self-hosted
    defaults:
      run:
        working-directory: react-frontend/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm ci --legacy-peer-deps
      - name: Lint
        run: npm run lint || echo "Lint warnings"
      - name: Build
        run: npm run build

      - name: Testes unitários
        run: npm run test:unit || echo "No unit tests defined"


      - name: Testes E2E (Cypress)
        run: npm run test:e2e || echo "No E2E tests defined"
        env:
          PORT: 5173

      - name: Gerar relatório Allure (frontend)
        run: |
          if [ -d "./allure-results" ]; then npx allure generate --clean ./allure-results -o ./allure-report; fi
        working-directory: react-frontend/frontend
      - name: Publicar relatório Allure (frontend)
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-frontend
          path: react-frontend/frontend/allure-report

