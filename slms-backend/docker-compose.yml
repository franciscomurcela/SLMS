services:
  # ============================================
  # DATABASES
  # ============================================
  
  # PostgreSQL para Keycloak
  keycloak-db:
    image: postgres:15
    container_name: keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak-pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Porta externa 5433 para evitar conflito
    networks:
      - slms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Local (substitui Supabase) - Base de dados principal
  slms-db:
    image: postgres:15-alpine  # Alpine = mais leve (95MB vs 313MB)
    container_name: slms-db
    environment:
      POSTGRES_DB: slms_db
      POSTGRES_USER: slms_user
      POSTGRES_PASSWORD: slms_password
    volumes:
      - slms-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Porta principal para todos os services
    networks:
      - slms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slms_user -d slms_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # AUTHENTICATION & SECURITY
  # ============================================

  # Keycloak (Authentication Service) - Porta 8083
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak
    command: 
      - start-dev
      - --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME_STRICT: 'false'
      KC_HTTP_ENABLED: 'true'
      KC_PROXY: 'edge'
    ports:
      - "8083:8080"
    depends_on:
      keycloak-db:
        condition: service_healthy
    volumes:
      - keycloak-data:/opt/keycloak/data
      - ./keycloak-init:/opt/keycloak/data/import
    networks:
      - slms-network

  # User Service (Authentication + User Sync) - Porta 8082
  user-service:
    build:
      context: ./user_service
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      SPRING_APPLICATION_NAME: user_service
      SERVER_PORT: 8082
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: 2
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: 5
      SPRING_DATASOURCE_HIKARI_IDLE_TIMEOUT: 30000
      SPRING_DATASOURCE_HIKARI_MAX_LIFETIME: 600000
      SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: 20000
      KEYCLOAK_JWK_SET_URI: "http://keycloak:8080/auth/realms/ESg204/protocol/openid-connect/certs"
      KEYCLOAK_ISSUER_URI: "http://192.168.160.9/auth/realms/ESg204"
    ports:
      - "8082:8082"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - keycloak
      - slms-db
    networks:
      - slms-network

  # Carrier Service (Business Logic) - Porta 8080
  carrier-service:
    build:
      context: ./carrier_service/carrier_service
      dockerfile: Dockerfile
    container_name: carrier-service
    environment:
      SPRING_APPLICATION_NAME: carrier_service
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: 3
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: 1
      KEYCLOAK_JWK_SET_URI: "http://keycloak:8080/auth/realms/ESg204/protocol/openid-connect/certs"
      KEYCLOAK_ISSUER_URI: "http://192.168.160.9/auth/realms/ESg204"
    ports:
      - "8080:8080"
    networks:
      - slms-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Order Service - Porta 8081
  order-service:
    build:
      context: ./order_service/demo
      dockerfile: Dockerfile
    container_name: order-service
    environment:
      SPRING_APPLICATION_NAME: order_service
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: 3
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: 1
    ports:
      - "8081:8080"
    networks:
      - slms-network

# ============================================
# NETWORKS & VOLUMES
# ============================================

networks:
  slms-network:
    driver: bridge

volumes:
  slms-db-data:
    driver: local
  keycloak-pgdata:
    driver: local
  keycloak-data:
    driver: local
